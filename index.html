<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabbiMate - Live Language Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Map Container -->
    <div class="map-container">
        <!-- World map background with animation -->
        <div class="world-map"></div>
        
        <!-- Active user dots will be inserted here by JS -->
        <div id="dots-container"></div>
    </div>

    <!-- Center Card Container -->
    <div class="center-container">
        <div class="card" id="main-card">
            <!-- State 1: Language Selection -->
            <div class="card-content" id="language-selection">
                <h1 class="card-title">
                    TabbiMate <span class="beta-badge">BETA</span>
                </h1>
                <div class="button-group">
                    <button class="language-btn" data-language="English">English</button>
                    <button class="language-btn" data-language="Spanish">Spanish</button>
                    <button class="language-btn" data-language="Korean">Korean</button>
                </div>
                <a href="#" class="request-link">Request a new language?</a>
            </div>

            <!-- State 2: Session Levels (hidden initially) -->
            <div class="card-content hidden" id="session-levels">
                <h1 class="card-title">
                    Talk in <span id="selected-language">English</span> <span class="live-badge">LIVE</span>
                </h1>
                <div class="level-group">
                    <button class="level-btn" data-level="Basic" data-duration="3">
                        <span class="level-info">
                            <span class="level-name">Basic</span>
                            <span class="level-duration">(3 min)</span>
                        </span>
                        <span class="level-badge">X1</span>
                    </button>
                    <button class="level-btn" data-level="Intermediate" data-duration="15">
                        <span class="level-info">
                            <span class="level-name">Intermediate</span>
                            <span class="level-duration">(15 min)</span>
                        </span>
                        <span class="level-badge">X2</span>
                    </button>
                    <button class="level-btn" data-level="Professional" data-duration="30">
                        <span class="level-info">
                            <span class="level-name">Professional</span>
                            <span class="level-duration">(30 min)</span>
                        </span>
                        <span class="level-badge">X3</span>
                    </button>
                    <button class="level-btn" data-level="Native" data-duration="30">
                        <span class="level-info">
                            <span class="level-name">Talk with Native</span>
                            <span class="level-duration">(30 min)</span>
                        </span>
                        <span class="level-badge">X5</span>
                    </button>
                </div>
                <a href="#" class="back-link" id="back-to-languages">‚Üê Change language</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
